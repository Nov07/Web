<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- 引入fontawesome字体图标库 -->
    <script src="https://kit.fontawesome.com/bcd89fa5f1.js" crossorigin="anonymous"></script> 
    <title>day1 手风琴按钮效果</title>
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <span>Fasebook</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <span>Twitter</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <span>Instagram</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa-brands fa-github"></i>
            </div>
            <span>GitHub</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <span>YouTube</span>
        </div>
    </div>

</html>
