<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day2 弹性导航栏效果</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <nav>
            <input type="radio" name="tab" id="home" checked>
            <input type="radio" name="tab" id="comment">
            <input type="radio" name="tab" id="envelope">
            <input type="radio" name="tab" id="heart">
            <input type="radio" name="tab" id="user">
            <!-- "for"属性可把label绑定到另一个元素。请把"for"属性的值设置为相关元素的id属性的值。 -->
            <label for="home" class="home">
                <a href="#">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    Home
                </a>
            </label>
            <label for="comment" class="comment">
                <a href="#">
                    <i class="fas fa-comment" aria-hidden="true"></i>
                    Comment
                </a>
            </label>
            <label for="envelope" class="envelope">
                <a href="#">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    Envelope
                </a>
            </label>
            <label for="heart" class="heart">
                <a href="#">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                    Heart
                </a>
            </label>
            <label for="user" class="user">
                <a href="#">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    User
                </a>
            </label>
            <div class="tab"></div>
        </nav>
    </div>
</body>
</html>
